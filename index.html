<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="redirect()">Open in default browser</a>

<script>
  function redirect() {
    // Check if the user is on a mobile device
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      // Use the platform-specific protocol to open the link in the default browser
      if (navigator.userAgent.match(/Android/i)) {
        window.location = 'intent://#Intent;scheme=https;package=com.android.chrome;end';
      } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
        window.location = 'https://';
      } else {
        window.location = 'googlechrome://';
      }
    } else {
      // If not on a mobile device, just open the link in the current browser
      window.location = 'https://';
    }
  }
</script>
</body>
</html>
